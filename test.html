<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Esports Player Profile</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0f0f14;
            font-family: Arial, sans-serif;
        }

        .profile-card {
            background: #1a1a22;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            width: 260px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 3px solid #444;
        }

        .name {
            font-size: 22px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .role {
            font-size: 16px;
            color: #aaaaaa;
            margin-bottom: 6px;
        }

        .team {
            font-size: 14px;
            color: #888888;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <img src="static/resources/image_style/esport_player_portrait.jpg" alt="Player Avatar" class="avatar">
        <div class="name">SH4DOW</div>
        <div class="role">Support</div>
        <div class="team">Team Zenith</div>
    </div>

</body>
</html>
