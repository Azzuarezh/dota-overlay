<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dota Win Probability</title>

<style>
body{
  background:#0c0c10;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  height:100vh;
  margin:0;
  font-family:Verdana, sans-serif;
  color:white;
}

button{
  padding:10px 22px;
  margin-bottom:30px;
  background:#7d2fa3;
  border:none;
  border-radius:6px;
  color:white;
  font-weight:bold;
  cursor:pointer;
  transition:.3s;
}
button:hover{ background:#9c4dcc; }

/* PANEL */
.win-container{
  width:820px;
  padding:25px;
  border-radius:12px;
  background:linear-gradient(145deg,#2a2a33,#15151b);
  border:3px solid #444;
  box-shadow:
    inset 0 0 10px rgba(255,255,255,.05),
    0 0 20px rgba(0,0,0,.8);
  opacity:0;
  transform:translateY(20px);
  transition:.5s ease;
  pointer-events:none;
}
.win-container.show{
  opacity:1;
  transform:translateY(0);
  pointer-events:auto;
}

/* HERO ROW */
.teams{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:25px;
}

.team{
  display:flex;
  align-items:center;
  gap:12px;
}

.team img{
  width:64px;
  height:64px;
  border-radius:8px;
  object-fit:cover;
  border:2px solid #555;
}

.team span{
  font-weight:bold;
  font-size:18px;
}

.center-title{
  font-size:20px;
  font-weight:bold;
  letter-spacing:3px;
  text-transform:uppercase;
  color:#d1faff;
}

/* ================= MOMENTUM BEAM ================= */

.beam-container{
  width:100%;
}

/* percentage text */
.percent-text{
  text-align:center;
  font-weight:bold;
  font-size:20px;
  letter-spacing:1px;
  margin-bottom:18px;   /* space above beam */
}

/* beam wrapper */
.beam-wrapper{
  position:relative;
  width:100%;
  height:30px;
  display:flex;
  align-items:center;
}

/* glowing line */
.beam{
  width:100%;
  height:6px;
  background:linear-gradient(to right,#1faa59,#555,#a61f1f);
  border-radius:4px;
}

/* core */
.core{
  position:absolute;
  top:50%;
  transform:translate(-50%,-50%);
  width:18px;
  height:18px;
  border-radius:50%;
  background:white;
  box-shadow:0 0 15px white, 0 0 30px white;
  transition:left .6s ease, background .4s ease, box-shadow .4s ease;
}
</style>
</head>

<body>

<button onclick="togglePanel()">Toggle Win Probability</button>

<div class="win-container" id="panel">

  <div class="teams">
    <div class="team">
      <img src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/heroes/antimage.png">
      <span>ðŸŸ¢ Radiant</span>
    </div>

    <div class="center-title">WIN PROBABILITY</div>

    <div class="team">
      <span>ðŸ”´ Dire</span>
      <img src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/heroes/axe.png">
    </div>
  </div>

  <div class="beam-container">
    <div class="percent-text" id="percentText">50% - 50%</div>

    <div class="beam-wrapper">
      <div class="beam"></div>
      <div class="core" id="core"></div>
    </div>
  </div>

</div>

<script>
let visible = false;
let interval;
let radiantValue = 50;

function togglePanel(){
  const panel = document.getElementById("panel");
  visible = !visible;
  panel.classList.toggle("show");

  if(visible){
    startSimulation();
  } else {
    clearInterval(interval);
  }
}

function startSimulation(){
  const core = document.getElementById("core");
  const percentText = document.getElementById("percentText");

  interval = setInterval(()=>{

    let change = (Math.random() * 6 - 3);
    radiantValue += change;

    if(radiantValue > 95) radiantValue = 95;
    if(radiantValue < 5) radiantValue = 5;

    let direValue = 100 - radiantValue;

    core.style.left = radiantValue + "%";

    percentText.textContent =
      Math.round(radiantValue) + "%  -  " +
      Math.round(direValue) + "%";

    if(radiantValue > direValue){
      core.style.background = "#46ff88";
      core.style.boxShadow = "0 0 20px #46ff88, 0 0 40px #46ff88";
    } else {
      core.style.background = "#ff4b4b";
      core.style.boxShadow = "0 0 20px #ff4b4b, 0 0 40px #ff4b4b";
    }

  },1500);
}
</script>

</body>
</html>
